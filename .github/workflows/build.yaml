name: Build Application

on: [push]

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - name: Pull Code
        uses: actions/checkout@v2
      - name: Print Current Directory
        run: pwd
      - name: List Files in Directory
        run: ls
      - name: Check dotnet cli
        run: dotnet build
      - name: List Files in Directory
        run: ls TrickingLibrary.Api/ -r
      - name: Check npm cli
        run: npm -v